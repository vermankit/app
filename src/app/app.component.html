<app-header />
<main>
  <ul>
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (select)="onSelectUser($event)"
          [selected] = "user.id === id"
        />
      </li>   
    }    
  </ul>
  @if(selectedUserName){   
      <app-task [userId]="selectedUserName.id" [name]="selectedUserName.name"></app-task>
  }
  @else {
    <section>
     <span>Please select user</span>
     </section>
  }
 
</main>
